name: Java CI with Maven

on:
  push:
    branches: [ "master" ]
  

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven
      - name: Build with Maven
        run: mvn -B package --file pom.xml

      - name: Build image
        run: docker build -t arnabxyz/calculatorgithubaction:latest .

      - name: Login to Docker Hub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Push Docker image
        run: docker push arnabxyz/calculatorgithubaction:latest

  deploy:
    needs: build
    runs-on: self-hosted
    steps:
#      - name: Pull Docker image
#        run: ls _work
#      - name: Start new container
#        run: docker run -it -d arnabxyz/calculatorgithubaction

      - name: Run playbook
        uses: dawidd6/action-ansible-playbook@v2
        with:
          # Required, playbook filepath
          playbook: playbook.yml
          # Optional, directory where playbooks live
          directory: Calculator-githubAction/Calculator-githubAction/
          key: ${{secrets.SSH_PRIVATE_KEY}}

          inventory: |
            [ubuntu22.04]
            172.17.0.1 ansible_user=arnab

          options: |
            --ssh-extra-args "-o StrictHostKeyChecking=no"
